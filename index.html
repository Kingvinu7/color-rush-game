<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Rush - Farcaster Game</title>
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Color Rush - Farcaster Game" />
    <meta property="og:description" content="Test your color matching skills! 30-second challenge with scoring and streaks." />
    <meta property="og:image" content="https://color-rush-game.vercel.app/api/image" />
    <meta property="og:url" content="https://color-rush-game.vercel.app/" />
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://color-rush-game.vercel.app/api/image" />
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1" />
    <meta property="fc:frame:button:1" content="üéØ Play Color Rush" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://color-rush-game.vercel.app/" />
    <meta property="fc:frame:post_url" content="https://color-rush-game.vercel.app/api/frame" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .game-button {
            transition: all 0.2s ease;
            transform: scale(1);
        }
        
        .game-button:hover {
            transform: scale(1.05);
        }
        
        .game-button:active {
            transform: scale(0.95);
        }
        
        .pulse-animation {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <!-- Game Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">üéØ Color Rush</h1>
            <p class="text-gray-600">Match the color as fast as you can!</p>
        </div>
        
        <!-- Game Stats -->
        <div class="flex justify-between mb-6 bg-gray-50 rounded-lg p-4">
            <div class="text-center">
                <div class="text-2xl font-bold text-purple-600" id="score">0</div>
                <div class="text-sm text-gray-500">Score</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-blue-600" id="streak">0</div>
                <div class="text-sm text-gray-500">Streak</div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-green-600" id="timer">30</div>
                <div class="text-sm text-gray-500">Time</div>
            </div>
        </div>
        
        <!-- Game Area -->
        <div id="gameArea" class="text-center">
            <!-- Start Screen -->
            <div id="startScreen">
                <div class="mb-6">
                    <div class="text-6xl mb-4">üéÆ</div>
                    <p class="text-gray-600 mb-4">Click the button that matches the color name!</p>
                    <p class="text-sm text-gray-500">You have 30 seconds to score as many points as possible</p>
                </div>
                <button onclick="startGame()" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-8 py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transition-all duration-200 transform hover:scale-105">
                    Start Game
                </button>
            </div>
            
            <!-- Game Screen -->
            <div id="gameScreen" class="hidden">
                <div class="mb-6">
                    <div class="text-4xl font-bold mb-4" id="colorWord">RED</div>
                    <p class="text-gray-600 mb-4">Click the matching color!</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <button onclick="checkAnswer('red')" class="game-button bg-red-500 text-white py-4 rounded-lg font-semibold shadow-lg">
                        Red
                    </button>
                    <button onclick="checkAnswer('blue')" class="game-button bg-blue-500 text-white py-4 rounded-lg font-semibold shadow-lg">
                        Blue
                    </button>
                    <button onclick="checkAnswer('green')" class="game-button bg-green-500 text-white py-4 rounded-lg font-semibold shadow-lg">
                        Green
                    </button>
                    <button onclick="checkAnswer('yellow')" class="game-button bg-yellow-500 text-white py-4 rounded-lg font-semibold shadow-lg">
                        Yellow
                    </button>
                </div>
            </div>
            
            <!-- Game Over Screen -->
            <div id="gameOverScreen" class="hidden">
                <div class="mb-6">
                    <div class="text-6xl mb-4">üèÜ</div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Game Over!</h2>
                    <div class="bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg p-4 mb-4">
                        <div class="text-3xl font-bold text-purple-600 mb-1" id="finalScore">0</div>
                        <div class="text-gray-600">Final Score</div>
                    </div>
                    <div class="text-sm text-gray-500 mb-4" id="gameStats">
                        Best streak: <span id="bestStreak">0</span> ‚Ä¢ Accuracy: <span id="accuracy">0%</span>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <button onclick="startGame()" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-3 rounded-lg font-semibold hover:from-purple-600 hover:to-blue-600 transition-all duration-200">
                        Play Again
                    </button>
                    <button onclick="shareScore()" class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-200 transition-all duration-200">
                        Share Score üì±
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            score: 0,
            streak: 0,
            bestStreak: 0,
            timeLeft: 30,
            isPlaying: false,
            currentColor: '',
            totalAttempts: 0,
            correctAttempts: 0,
            gameTimer: null
        };

        const colors = ['red', 'blue', 'green', 'yellow'];
        const colorWords = {
            'red': 'RED',
            'blue': 'BLUE', 
            'green': 'GREEN',
            'yellow': 'YELLOW'
        };

        function startGame() {
            // Reset game state
            gameState = {
                score: 0,
                streak: 0,
                bestStreak: 0,
                timeLeft: 30,
                isPlaying: true,
                currentColor: '',
                totalAttempts: 0,
                correctAttempts: 0,
                gameTimer: null
            };

            // Show game screen
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');

            // Start timer
            gameState.gameTimer = setInterval(updateTimer, 1000);

            // Generate first color
            generateNewColor();
            updateDisplay();
        }

        function generateNewColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            gameState.currentColor = colors[randomIndex];
            
            // Sometimes show the word in a different color for extra challenge
            const wordElement = document.getElementById('colorWord');
            wordElement.textContent = colorWords[gameState.currentColor];
            
            // 30% chance to show word in wrong color for difficulty
            if (Math.random() < 0.3 && gameState.score > 5) {
                const wrongColors = colors.filter(c => c !== gameState.currentColor);
                const wrongColor = wrongColors[Math.floor(Math.random() * wrongColors.length)];
                wordElement.className = `text-4xl font-bold mb-4 text-${wrongColor}-600`;
            } else {
                wordElement.className = `text-4xl font-bold mb-4 text-${gameState.currentColor}-600`;
            }
        }

        function checkAnswer(selectedColor) {
            if (!gameState.isPlaying) return;

            gameState.totalAttempts++;

            if (selectedColor === gameState.currentColor) {
                // Correct answer
                gameState.score += 10 + gameState.streak;
                gameState.streak++;
                gameState.correctAttempts++;
                
                if (gameState.streak > gameState.bestStreak) {
                    gameState.bestStreak = gameState.streak;
                }

                // Visual feedback
                document.getElementById('gameScreen').classList.add('pulse-animation');
                setTimeout(() => {
                    document.getElementById('gameScreen').classList.remove('pulse-animation');
                }, 500);

                generateNewColor();
            } else {
                // Wrong answer
                gameState.streak = 0;
                
                // Visual feedback
                document.getElementById('gameScreen').classList.add('shake-animation');
                setTimeout(() => {
                    document.getElementById('gameScreen').classList.remove('shake-animation');
                }, 500);
            }

            updateDisplay();
        }

        function updateTimer() {
            gameState.timeLeft--;
            updateDisplay();

            if (gameState.timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            gameState.isPlaying = false;
            clearInterval(gameState.gameTimer);

            // Calculate accuracy
            const accuracy = gameState.totalAttempts > 0 
                ? Math.round((gameState.correctAttempts / gameState.totalAttempts) * 100)
                : 0;

            // Update final screen
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('bestStreak').textContent = gameState.bestStreak;
            document.getElementById('accuracy').textContent = accuracy + '%';

            // Show game over screen
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('streak').textContent = gameState.streak;
            document.getElementById('timer').textContent = gameState.timeLeft;
        }

        function shareScore() {
            const shareText = `üéØ Just scored ${gameState.score} points in Color Rush! Best streak: ${gameState.bestStreak} üî•\n\nCan you beat my score? Play on Farcaster!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Color Rush Score',
                    text: shareText
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Score copied to clipboard! Share it on Farcaster üöÄ');
                });
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
